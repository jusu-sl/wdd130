<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <meta name="description" content="A perfectly structured quiz designed to help people answer questions about CSS and HTML">
    <meta name="author" content="Lansana Jusu">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML & CSS Quiz</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>

        <div class="form-group">
            <label for="q2">2. Explain the difference between HTML and CSS.</label>
            <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        </div>

        <div class="form-group">
            <label for="q3">3. What is the purpose of the &lt;head&gt; tag?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="A">To define the title and meta data for the document</option>
                <option value="B">To contain the main content of the document</option>
                <option value="C">To display the main heading of the document</option>
            </select>
        </div>

        <div class="form-group">
            <label for="q4">4. How many levels of headings does HTML provide?</label>
            <input type="number" id="q4" name="q4" min="1" max="6">
        </div>

        <div class="form-group">
            <label for="q5">5. What is the use of the CSS 'float' property?</label>
            <input type="text" id="q5" name="q5">
        </div>

        <div class="form-group">
            <label for="q6">6. Describe the box model in CSS.</label>
            <textarea id="q6" name="q6" rows="4" cols="50"></textarea>
        </div>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
